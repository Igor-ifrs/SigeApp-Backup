<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templatesigeapp.xhtml">

            <ui:define name="title">
                Cadastro de Evento
            </ui:define>

            <ui:define name="conteudo">
                <h:form prependId="false">
<br/>
                    <p:panelGrid  columns="2"  id="formulario" >
                        <f:facet name="header" >
                            <p>Formulário de criação de evento</p>
                        </f:facet>                       

                        <p:outputLabel for="txtTituloEvento" value="Nome do Evento:"/>
                        <p:inputText id="txtTituloEvento" label="tituloEvento" maxlength="100" size="40" value="#{EventoBean.evento.tituloEvento}" required="true"/>

                        <p:outputLabel for="txtlocal" value="Local do Evento:"/>
                        <p:inputText id="txtlocal" label="tituloEvento" maxlength="100" size="40" value="#{EventoBean.evento.tituloEvento}" required="true"/>

                        <p:outputLabel for="txtAutor" value="Autor(es): " />
                        <p:inputText id="txtAutor" label="Autor" maxlength="100" size="40" value="#{EventoBean.evento.autor}" required="true"/>

                        <p:outputLabel for="txtTrilhaEvento" value="Trilha do Evento: "  />
                        <p:inputText id="txtTrilhaEvento" label="TrilhaEvento" maxlength="100" size="40" value="#{EventoBean.evento.trilhaEvento}" required="true"/>

                        <p:outputLabel for="TipoEvento"  value="Tipo de Evento:" />
                        <p:selectOneRadio id="TipoEvento" value="#{EventoBean.evento.tipoEvento}">
                            <f:selectItem itemLabel="Palestra" itemValue="Palestra" />
                            <f:selectItem itemLabel="Oficina" itemValue="Oficina" />
                            <f:selectItem itemLabel="Cursos" itemValue="Curso" />
                        </p:selectOneRadio>

                        <p:outputLabel for="txtDescricaoEvento" value="Descrição do Evento: " />
                        <p:inputTextarea id="txtDescricaoEvento" label="DescricaoEvento" cols="40" rows="5" value="#{EventoBean.evento.descricaoEvento}"/>



                        <p:outputLabel for="calDataEvento" value="Data do Evento: " />
                        <p:calendar id="calDataEvento" size="10" navigator="true" yearRange="c-100:c+0" pattern="dd/MM/yyyy" value="#{EventoBean.evento.dataEvento}"/>

                        <p:outputLabel for="calDataEvento" value="Data do Evento: " />
                        <p:calendar id="calDataEventoinicio" size="10" navigator="true" yearRange="c-100:c+0" pattern="dd/MM/yyyy" value="#{EventoBean.evento.dataEvento}"/>

                        <p:outputLabel for="calDataEvento" value="Data do Evento: " />
                        <p:calendar id="calDataEventofinal" size="10" navigator="true" yearRange="c-100:c+0" pattern="dd/MM/yyyy" value="#{EventoBean.evento.dataEvento}"/>


                        <f:facet name="footer">
                            <p:button value="Voltar" outcome="padraoInterno" style="width: 49.5%;margin-bottom: 5px;"/>
                            <p:commandButton ajax="false" value="Criar Evento" actionListener="#{EventoBean.salvar()}" action="padraoInterno" style="width: 49.5%;float: right"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
