<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templatesigeapp.xhtml">

            <ui:define name="title">
                SIGEAPP
            </ui:define>

            <ui:define name="conteudo">
                <div class="center">             
                    <p:growl/>
                    <h:form prependId="false">
                        <h:panelGrid id="formulario" bgcolor="#2B2F3A" columns="2" cellpadding="10" cellspacing="5" headerClass="whit" >
                            <f:facet name="header" >
                                <h3>Login</h3>
                            </f:facet>
                            <p:outputLabel for="txtLogin" value="Login:" style="color: #ffffff"/>
                            <p:inputText id="txtLogin" size="30" value="#{loginBean.usuario.login}"/>
                            <p:outputLabel for="txtSenha" value="Senha:" style="color: #ffffff"/>
                            <p:password id="txtSenha" size="30" value="#{loginBean.usuario.senha}"/>

                            <f:facet name="footer">
                                <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticar}" style="width: 49%;"/>
                                <p:commandButton ajax="false" value="Criar Conta" action="CadastroDeUsuario" style="width: 49%;float: right"/>
                            </f:facet>
                        </h:panelGrid>
                        <br/><br/><br/>
                    </h:form>
                </div> 
            </ui:define>

        </ui:composition>

    </body>
</html>
